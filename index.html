<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time Value Awareness — Live</title>

<style>
  /* ===== Design Tokens ===== */
  :root {
    --bg: #000000;
    --surface: rgba(255,255,255,0.03);
    --surface-strong: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.08);
    --text: #e5e7eb;
    --muted: rgba(255,255,255,0.55);
    --accent: #6E6AF6;
    --accent-glow: rgba(110,106,246,0.35);
    --danger: #ef4444;
  }

  body {
    margin: 0;
    padding: 20px;
    background:
      radial-gradient(600px 300px at 20% -10%, rgba(110,106,246,0.15), transparent 60%),
      radial-gradient(500px 300px at 80% 110%, rgba(255,255,255,0.06), transparent 60%),
      var(--bg);
    color: var(--text);
    font-family: Inter, system-ui, sans-serif;
  }

  /* ===== Card ===== */
  .container {
    position: relative;
    max-width: 320px;
    border-radius: 22px;
    padding: 18px 18px 20px;
    background:
      linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)),
      var(--surface);
    border: 1px solid var(--border);
    backdrop-filter: blur(14px);
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.02),
      0 0 30px rgba(0,0,0,0.6),
      0 0 80px rgba(110,106,246,0.12);
    overflow: hidden;
  }

  /* Ambient glow */
  .container::before {
    content: "";
    position: absolute;
    inset: -40%;
    background:
      radial-gradient(circle, var(--accent-glow), transparent 60%);
    opacity: 0.25;
    pointer-events: none;
  }

  /* ===== Title ===== */
  .title {
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    opacity: .85;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Live dot */
  .live-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--danger);
    box-shadow:
      0 0 8px rgba(239,68,68,0.8),
      0 0 16px rgba(239,68,68,0.6);
    animation: pulse 1.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%   { transform: scale(1); opacity: 1; }
    50%  { transform: scale(1.5); opacity: .5; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* ===== Rows ===== */
  .row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    font-size: 14px;
    position: relative;
  }

  .row + .row::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(
      to right,
      transparent,
      var(--border),
      transparent
    );
  }

  .label {
    color: var(--muted);
  }

  .value {
    font-variant-numeric: tabular-nums;
    font-weight: 500;
    color: #f8fafc;
    text-shadow: 0 0 12px rgba(255,255,255,0.08);
  }

  /* ===== Day Progress ===== */
  .day-wrap {
    margin-top: 18px;
  }

  .day-head {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .day-bar {
    width: 100%;
    height: 7px;
    background: rgba(255,255,255,0.08);
    border-radius: 999px;
    overflow: hidden;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.6);
  }

  .day-fill {
    height: 100%;
    width: 0%;
    background:
      linear-gradient(
        90deg,
        #6E6AF6,
        #8B87FF,
        #ef4444
      );
    border-radius: 999px;
    box-shadow:
      0 0 10px rgba(110,106,246,0.6),
      0 0 20px rgba(110,106,246,0.4);
    transition: width 0.8s cubic-bezier(.4,0,.2,1);
  }
</style>
</head>

<body>
<div class="container">

  <div class="title">
    Current Time Value
    <span class="live-dot"></span>
    Live
  </div>

  <div class="row">
    <span class="label">1 second</span>
    <span class="value" id="sec">—</span>
  </div>
  <div class="row">
    <span class="label">10 minutes</span>
    <span class="value" id="tenMin">—</span>
  </div>
  <div class="row">
    <span class="label">1 hour</span>
    <span class="value" id="hour">—</span>
  </div>
  <div class="row">
    <span class="label">12 hours</span>
    <span class="value" id="halfDay">—</span>
  </div>
  <div class="row">
    <span class="label">1 day</span>
    <span class="value" id="day">—</span>
  </div>

  <div class="day-wrap">
    <div class="day-head">
      <span>Day completed</span>
      <span id="dayPercent">0%</span>
    </div>
    <div class="day-bar">
      <div class="day-fill" id="dayFill"></div>
    </div>
  </div>

</div>

<script>
  const EXAM_2026 = new Date(Date.UTC(2026, 4, 2, 24, 0, 0));
  const EXAM_2027 = new Date(Date.UTC(2027, 4, 2, 24, 0, 0));

  function format(seconds) {
    seconds = Math.ceil(seconds);
    const d = Math.floor(seconds / 86400);
    seconds %= 86400;
    const h = Math.floor(seconds / 3600);
    seconds %= 3600;
    const m = Math.floor(seconds / 60);

    if (d) return `${d}d ${h}h`;
    if (h) return `${h}h ${m}m`;
    if (m) return `${m}m`;
    return `${seconds}s`;
  }

  function updateTimeValue() {
    const now = new Date();
    const remaining = (EXAM_2026 - now) / 1000;
    const penalty = (EXAM_2027 - EXAM_2026) / 1000;

    if (!isFinite(remaining) || remaining <= 0) {
      document.querySelectorAll(".value").forEach(v => {
        v.textContent = "Exam passed";
      });
      return;
    }

    const TVR = (remaining + penalty) / remaining;

    sec.textContent      = format(1 * TVR);
    tenMin.textContent   = format(600 * TVR);
    hour.textContent     = format(3600 * TVR);
    halfDay.textContent  = format(43200 * TVR);
    day.textContent      = format(86400 * TVR);
  }

  function updateDayProgress() {
    const now = new Date();
    const secondsToday =
      now.getHours() * 3600 +
      now.getMinutes() * 60 +
      now.getSeconds();

    const percent = (secondsToday / 86400) * 100;
    dayPercent.textContent = percent.toFixed(0) + "%";
    dayFill.style.width = percent + "%";
  }

  updateTimeValue();
  updateDayProgress();
  setInterval(updateTimeValue, 60000);
  setInterval(updateDayProgress, 1000);
</script>
</body>
</html>
